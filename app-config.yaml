catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  locations:
  - target: https://github.com/idp-myocp/backstage-showcase/blob/main/catalog-entities/all.yaml
    type: url
  - target: https://github.com/idp-myocp/goldenpath-template/blob/main/template-index.yaml
    type: url
  providers:
    confluence:
      url: changeme
      user: changeme
      password: changeme
      wikiUrl: changeme
    github:
      systemEntities:
        catalogPath: /catalog-info.yaml
        filters:
          branch: master
          repository: .*
        organization: idp-myocp
        schedule:
          frequency:
            minutes: 1
          initialDelay:
            seconds: 15
          timeout:
            minutes: 1
      systems:
        catalogPath: /systems/*.yaml
        filters:
          branch: main
          repository: demo-systems
        organization: idp-myocp
        schedule:
          frequency:
            minutes: 1
          initialDelay:
            seconds: 15
          timeout:
            minutes: 1
    githubOrg:
      default:
        id: development
        orgUrl: https://github.com/idp-myocp
  rules:
  - allow:
    - Component
    - System
    - Group
    - Resource
    - Location
    - Template
    - API
